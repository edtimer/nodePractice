<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Coffee</title>
  </head>
  <body>
    <!-- font -->
    <h1 class="is-size-1 has-text-centered">Hello Bulma</h1>

    <h4 class="is-size-4">Hello Bulma</h4>
    <h5 class="is-size-5">Hello Bulma</h5>
    <br />
    <br />
    <p class="is-size-4 is-uppercase">second</p>
    <p class="has-text-weight-bold">second</p>
    <p class="has-text-weight-light">second</p>
    <p>second</p>
    <a href="">Hello</a>
    <br />
    <!-- colours -->
    <h1 class="has-text-primary">Hello Bulma</h1>
    <h2 class="has-text-danger-dark">Hello Bulma</h2>
    <h3 class="has-text-warning has-background-dark">Hello Bulma</h3>
    <h4>Hello Bulma</h4>
    <h5>Hello Bulma</h5>
    <br />
    <br />
    <p>second</p>
    <p>second</p>
    <p>second</p>
    <p>second</p>
    <a href="">Hello</a>
